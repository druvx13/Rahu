<body class="page-bg flex items-center justify-center min-h-screen p-4 font-['EB_Garamond'] text-[#553c30] relative">
    <!-- Decorative elements -->
    <div class="decoration-flourish top-0 left-0 rotate-15"></div>
    <div class="decoration-flourish top-10 right-10 -rotate-12 scale-75"></div>
    <div class="decoration-flourish bottom-0 right-20 rotate-45 scale-125"></div>

    <!-- Watermark -->

    <div class="max-w-4xl w-full relative z-10 min-h-screen">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-3xl md:text-5xl font-bold mb-2 tracking-wider sanskrit text-[#2c241f]">सर्वं मिथ्या</h1>
            <div class="w-20 h-1 bg-amber-700 mx-auto my-4"></div>
            <p class="text-xl italic text-amber-700 opacity-90">The Illusion of Reality</p>
        </header>
        
        <div class="card overflow-hidden relative">
            <!-- Verse Container -->
            <div class="p-8 md:p-12 space-y-8 relative">
                <!-- Sanskrit text -->
                <div class="text-center space-y-2">
                    <p class="sanskrit text-3xl md:text-4xl leading-loose opacity-90">
                        यदिदं दृश्यते किंचित्तत्तन्नास्तीति भावय ।
                    </p>
                    <p class="sanskrit text-3xl md:text-4xl leading-loose opacity-90">
                        यथा गन्धर्वनगरं यथा वारि मरुस्थले ॥
                    </p>
                </div>
                
                <!-- Divider -->
                <div class="flex items-center justify-center">
                    <div class="border-t border-amber-800 opacity-20 w-1/3"></div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-2 text-amber-800 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                    </svg>
                    <div class="border-t border-amber-800 opacity-20 w-1/3"></div>
                </div>
                
                <!-- English translation -->
                <div class="text-center font-['Cormorant_Garamond'] text-lg md:text-2xl leading-relaxed space-y-4 text-gray-700 italic">
                    <p class="leading-relaxed opacity-90">
                        Whatever here is seen, regard that as non-existent,
                    </p>
                    <p class="leading-relaxed opacity-90">
                        just like the city of the Gandharvas, just like the water in a mirage.
                    </p>
                </div>
            </div>
